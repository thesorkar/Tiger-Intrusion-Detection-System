<html>
  <head>
    <head>
      <meta charset="utf-8" />
      <title>{{ title }}</title>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    </head>
  <body>
  <center>  <h1>Intrusion Detection System(pie chart analysis)</h1></center>
  <canvas id="chart" width="600" height="400"></canvas>
    <script>
      var pieData = [
        {% for item, label, colors in set %}
          {
            value: {{item}},
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];

      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");
      steps = 10
      max = {{ max }}

      // draw pie chart
      new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);

    </script>
   
    <div id="piechart_3d" style="width: 900px; height: 500px; "></div>
	<center><a href="{{url_for('performance')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">Future</button></a></center>
  </body>
</html>
